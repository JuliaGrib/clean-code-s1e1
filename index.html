<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="tasks tasks__add">
        <label class="tasks__subtitle" for="new-task">Add Item</label>
        <div class="tasks__wrapper">
          <input class="tasks__input tasks__input_text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="tasks tasks__incomplete">
        <h3 class="tasks__subheader">Todo</h3>
        <ul class="tasks__list tasks__list_incomplete">
          <li class="tasks__elem">
            <input class="tasks__input_checkbox" type="checkbox" >
            <label class="tasks__label tasks__label_text">Pay Bills</label>
            <input class="tasks__input tasks__input_text" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__image_delete" src="./remove.svg" alt="Delete">
            </button>
          </li>
          <li class="tasks__elem tasks__elem_edit-mode">
            <input class="tasks__input_checkbox" type="checkbox">
            <label class="tasks__label tasks__label_text">Go Shopping</label>
            <input class="tasks__input tasks__input_text" type="text" value="Go Shopping">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button__image_delete" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks tasks__completed">
        <h3 class="tasks__subheader">Completed</h3>
        <ul class="tasks__list tasks__list_completed" id="completed-tasks">
          <li class="tasks__elem">
            <input class="tasks__input_checkbox" type="checkbox" checked>
            <label class="tasks__label tasks__label_text tasks__label_completed">See the Doctor</label>
            <input class="tasks__input tasks__input_text" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__image_delete" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>

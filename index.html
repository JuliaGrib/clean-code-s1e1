<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-list">
        <label for="new-task" class="new-task">Add Item</label>
        <div class="wrapper">
          <input id="new-task"class="task input-text" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="subheader">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="list">
            <input type="checkbox" class="checkbox">
            <label class="task label-list">Pay Bills</label>
            <input type="text" class="task input-text">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="img-delete" src="./remove.svg" alt="Delete">
            </button>
          </li>
          <li class="edit-mode list">
            <input type="checkbox" class="checkbox">
            <label class="task label-list">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input-text">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img class="img-delete" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="subheader">Completed</h3>
        <ul id="completed-tasks">
          <li class="list">
            <input class="checkbox" type="checkbox" checked>
            <label class="task label-list">See the Doctor</label>
            <input type="text" class="task input-text">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="img-delete" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
